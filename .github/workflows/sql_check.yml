name: SQL Validation

on:
  pull_request:
    paths:
      - "**/*.sql"
  push:
    branches: [ main ]

jobs:
  sql-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate SQL naming rules
        uses: cmcglownjr/sql-naming-guard@v2
        with:
          sql-path: migrations
          strict: "true"
          changed-only: "true"
