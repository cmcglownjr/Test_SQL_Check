name: SQL Validation

on:
  pull_request:
    paths:
      - "**/*.sql"
  push:
    branches: [ main ]

jobs:
  sql-check:
    runs-on: docker
    steps:
      - uses: actions/checkout@v4

      - name: Validate SQL naming rules
        uses: Eezyville/sql-naming-guard@v1
        with:
          sql-path: migrations
